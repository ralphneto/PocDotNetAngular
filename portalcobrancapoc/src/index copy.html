<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SignInWithGoogle</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
      function handleCredentialResponse(response) {
        console.log("Encoded JWT ID token: " + response.credential);
      }
      window.onload = function () {
        google.accounts.id.initialize({
          client_id:
            "685519110599-09ldq75r78pa3mq82o7eeqh15g3eun75.apps.googleusercontent.com",
          callback: handleCredentialResponse,
        });
        google.accounts.id.prompt(); // also display the One Tap dialog
      };
    </script>
    <script>
      function decodeJWTToken(token) {
        return JSON.parse(atob(token.split(".")[1]));
      }
      function handleCredentialResponse(response) {
        // to decode the credential response.
        const responsePayload = decodeJWTToken(response.credential);
        sessionStorage.setItem("returnUrl", JSON.stringify(responsePayload));
        window.location.href = "/clientes";
      }
      function handleSignout() {
        google.accounts.id.disableAutoSelect();
      }
    </script>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
